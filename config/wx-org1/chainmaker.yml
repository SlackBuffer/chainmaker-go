# 认证类型
auth_type: "permissionedWithCert"   # [*] permissionedWithCert/permissionedWithKey/public. same as bc.yml auth_type

log:
  config_file: ../config/wx-org1/log.yml          # config file of logger configuration.

blockchain:
  - chainId: chain1
    genesis: ../config/wx-org1/chainconfig/bc1.yml
#  - chainId: chain2
