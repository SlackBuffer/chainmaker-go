version: '3'

services:
  node1:
    container_name: node1
    image: "chainmaker:v0.7.0"
    environment:
      - GODEBUG=madvdontneed=1
    working_dir: "/chainmaker-go/bin"
    # command: "strace -tt -f -s 1000000 -o strace.log chainmaker -e wx-org1 start"
    command: "chainmaker -e wx-org1 start"
    ports:
      - "7988:7988"
      - "17989:17989"
      - "4321:4321"
    volumes:
      - ./wx-org1:/chainmaker-go/config/wx-org1
      - ../../../../../config/wx-org1/certs:/chainmaker-go/config/wx-org1/certs
    networks:
      localnet:
        ipv4_address: 192.168.2.2
    cap_add:
      - SYS_PTRACE

  node2:
    container_name: node2
    image: "chainmaker:v0.7.0"
    environment:
      - GODEBUG=madvdontneed=1
    working_dir: "/chainmaker-go/bin"
    # command: "strace -tt -f -s 1000000 -o strace.log chainmaker -e wx-org2 start"
    command: "chainmaker -e wx-org2 start"
    ports:
      - "7989:7988"
      - "17990:17989"
      - "4322:4321"
    volumes:
      - ./wx-org2:/chainmaker-go/config/wx-org2
      - ../../../../../config/wx-org2/certs:/chainmaker-go/config/wx-org2/certs
    networks:
      localnet:
        ipv4_address: 192.168.2.3
    cap_add:
      - SYS_PTRACE

  node3:
    container_name: node3
    image: "chainmaker:v0.7.0"
    environment:
      - GODEBUG=madvdontneed=1
    working_dir: "/chainmaker-go/bin"
    # command: "strace -tt -f -s 1000000 -o strace.log chainmaker -e wx-org3 start"
    command: "chainmaker -e wx-org3 start"
    ports:
      - "7990:7988"
      - "17991:17989"
      - "4323:4321"
    volumes:
      - ./wx-org3:/chainmaker-go/config/wx-org3
      - ../../../../../config/wx-org3/certs:/chainmaker-go/config/wx-org3/certs
    networks:
      localnet:
        ipv4_address: 192.168.2.4
    cap_add:
      - SYS_PTRACE

  node4:
    container_name: node4
    image: "chainmaker:v0.7.0"
    environment:
      - GODEBUG=madvdontneed=1
    working_dir: "/chainmaker-go/bin"
    # command: "strace -tt -f -s 1000000 -o strace.log chainmaker -e wx-org4 start"
    command: "chainmaker -e wx-org4 start"
    ports:
      - "7991:7988"
      - "17992:17989"
      - "4324:4321"
    volumes:
      - ./wx-org4:/chainmaker-go/config/wx-org4
      - ../../../../../config/wx-org4/certs:/chainmaker-go/config/wx-org4/certs
    networks:
      localnet:
        ipv4_address: 192.168.2.5
    cap_add:
      - SYS_PTRACE

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: 192.168.2.0/16
